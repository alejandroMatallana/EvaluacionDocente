<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">

		<h:form id="form" prependId="false">


			<h1>Registro Programa</h1>
			
			<p:outputLabel value="#{msj['programa.facultad']}" />
			<p:selectOneMenu id="facultadSo" value="#{programaWeb.facultadEnti}"
				converter="#{facultadConverter}">

				<f:selectItems value="#{programaWeb.facultad}" var="facul"
					itemValue="#{facul}" itemLabel="#{facul.nombre}" />

			</p:selectOneMenu>
			

			<br></br>
			<p:outputLabel value="#{msj['programa.nombre']}" for="nombre" />
			<p:inputText value="#{programaWeb.nombrePrograma}" id="nombre"
				placeholder="Nombre" required="true" />
			<p:message for="nombre" style="color:blue" />


			<br></br>
			<p:outputLabel value="#{msj['programa.id']}" for="id" />
			<p:inputText value="#{programaWeb.id}" id="id"
				placeholder="Id" required="true" />
			<p:message for="id" style="color:blue" />

			<p:commandButton value="#{msj['programa.crear']}"
				action="#{programaWeb.crear()}" id="crearPrograma" />
		</h:form>

	</ui:define>
</ui:composition>
