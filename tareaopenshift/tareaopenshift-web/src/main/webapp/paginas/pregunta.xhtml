<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">

		<h:form id="form" prependId="false">


			<h1>Registro Preguntas</h1>

			<p:outputLabel value="#{msj['pregunta.mensaje']}" />

			<br></br>
			<p:outputLabel value="#{msj['pregunta.texto']}" for="texto" />
			<p:inputTextarea value="#{preguntaWeb.texto}" id="texto"
				required="true"  />
			<p:message for="texto" style="color:blue" />

			<br></br>
			<p:outputLabel value="#{msj['pregunta.valor']}" for="valor" />
			<p:inputText value="#{preguntaWeb.valor}" id="valor"
				placeholder="Valor" required="true" />
			<p:message for="valor" style="color:blue" />


			<p:commandButton value="#{msj['pregunta.crear']}"
				action="#{preguntaWeb.crear()}" id="crearPregunta" />
		</h:form>

	</ui:define>
</ui:composition>
